<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/base.css">
    <link rel="stylesheet" href="./static/css/navbar.css">
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" href="./static/css/footer.css">

    <script defer src="./static/js/account_dropdown.js"></script>
    <script defer src="./static/js/burger_menu_dropdown.js"></script>
    <script defer src="./static/js/script.js"></script>
   
    <title>Contact Form</title>
</head>

<body>
    <main>
        <div class="title">Contact us</div>
        <div class="title-info">We'll get back to you soon!</div>

        <form onsubmit="sendEmail(); return false;" method="POST" enctype="multipart/form-data" class="form">
            <div class="input-group">
                <input type="text" name="first_name" id="first-name" placeholder="First name" required>
                <label for="first-name">First name</label>
            </div>
            
            <div class="input-group">
                <input type="text" name="last_name" id="last-name" placeholder="Last Name" required>
                <label for="last-name">Last name</label>
            </div>

            <div class="input-group">
                <input type="email" name="e-mail" id="e-mail" placeholder="e-mail" required>
                <label for="e-mail">e-mail</label>
            </div>

            <div class="textarea-group">
                <textarea name="message" id="message" rows="5" placeholder="Message" required></textarea>
                <label for="message">Message</label>
            </div>

            <div class="button-div">
                <button type="submit">Send</button>
            </div>
        </form>
    </main>

    <footer>
        <a href="#" target="_blank"><img class="social-media-img" src="./static/img/social_media/facebook.svg" alt="Facebook"></a>
        <a href="#" target="_blank"><img class="social-media-img" src="./static/img/social_media/github.svg" alt="GitHub"></a>
        <a href="#" target="_blank"><img class="social-media-img" src="./static/img/social_media/instagram.svg" alt="Instagram"></a>
        <a href="#" target="_blank"><img class="social-media-img" src="./static/img/social_media/linkedin.svg" alt="LinkedIn"></a>
        <a href="#" target="_blank"><img class="social-media-img" src="./static/img/social_media/twitter.svg" alt="Twitter"></a>
    </footer>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail() {
            Email.send({
                Host : "smtp.elasticemail.com",
                Username : "9921004002@klu.ac.in",
                Password : "CA8C670DDD8FD86DBDD58C5CD353674C4BFE",
                To : document.getElementById("e-mail").value,
                From : "9921004002@klu.ac.in",
                Subject : "Contact Form Submission",
                Body : `First Name: ${document.getElementById("first-name").value}<br>
                        Last Name: ${document.getElementById("last-name").value}<br>
                        Email: ${document.getElementById("e-mail").value}<br>
                        Message: ${document.getElementById("message").value}`
            }).then(
                message => alert("Email sent successfully")
            ).catch(
                error => alert("There was an error: " + error.message)
            );
        }
    </script>
</body>
</html>
